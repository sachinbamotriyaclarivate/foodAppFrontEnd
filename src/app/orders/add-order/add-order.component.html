<div class="container">
    <div class="form-group">

        <form [formGroup]="addOrderForm" (ngSubmit)="addOrder()">

            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="customerName" class="form-control" id="customerName" aria-describedby="customerName" name="customerName"
                    formControlName="customerName">
                <span *ngIf="customerName?.invalid && customerName?.touched" style="color: red;">Please Enter valid the Customer Name</span>
            </div>
    
            <div class="form-group">
                <label for="customerEmail">Customer Email</label>
                <input type="customerEmail" class="form-control" id="customerEmail" aria-describedby="customerEmail" name="customerEmail"
                    formControlName="customerEmail">
                <span *ngIf="customerEmail?.invalid && customerEmail?.touched" style="color: red;">Please Enter valid the Customer Email
                    address</span>
            </div>
    
            <div class="form-group">
                <label for="customerPhoneNumber">Customer PhoneNumber</label>
                <input type="customerPhoneNumber" class="form-control" id="customerPhoneNumber" name="customerPhoneNumber" formControlName="customerPhoneNumber">
                <span *ngIf="customerPhoneNumber?.invalid && customerPhoneNumber?.touched" style="color: red;">Please Enter valid the
                    Customer PhoneNumber</span>
            </div>
    
            <div class="form-group">
                <label for="status">Status</label>
                    <select class="form-control" id="status" name="status" formControlName="status"
                     (change)="onChange($event)" style="width: 100%;">
                        <option value="pending">Pending</option>
                        <option value="Awaiting Payment">Awaiting Payment</option>
                        <option value="Awaiting Shipment">Awaiting Shipment</option>
                        <option value="Awaiting Pickup">Awaiting Pickup</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                    <span *ngIf="status?.invalid && status?.touched" style="color: red;">Please select the status
                        </span>
            </div>
            <div class="form-group">
                <label for="items">Items</label>
                <ng-multiselect-dropdown   id="items" name="items" formControlName="items"
                [settings]="dropdownSettings"
                [data]="dropdownList.t">
            </ng-multiselect-dropdown>
            <span *ngIf="items?.invalid && items?.touched" style="color: red;">Please select atleast one item
            </span>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!addOrderForm.valid">Order Food</button>
        </form>
    </div>
</div>
