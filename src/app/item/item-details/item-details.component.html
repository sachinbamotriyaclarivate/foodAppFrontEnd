<div class="container">
    <h3>Item Details</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col"> Item Id</th>
                <th scope="col"> Item Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Type</th>
                <th scope="col">Menu Id</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items.t ">
                <td>{{item.itemId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td>{{item.type}}</td>
                <td>{{item.menu.menuId}}</td>
                <td><button class="btn btn-warning" type="button" [disabled]="branchManagerId!=item.menu.branchManager.branchManagerId"
                        [routerLink]="['/edit-item',item.itemId]">Edit</button></td>
                <td><button class="btn btn-danger" type="button" (click)="deleteItem(item.itemId)">Delete</button></td>
            </tr>           
        </tbody>
    </table>
</div>
